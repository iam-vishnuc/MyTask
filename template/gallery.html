<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table>
        {% for img in images %}

            <td>{{img.name}}</td>
            <td> <a href="{% url 'details' img.id  %}"> <img src="{{ img.image.url }}" alt=""></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
